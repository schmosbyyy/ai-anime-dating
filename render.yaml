services:
  - type: web
    name: ai-anime-dating
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --config gunicorn.conf.py app:app
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: AZURE_API_KEY
        sync: false
      - key: PORT
        fromService:
          type: web
          name: ai-anime-dating
          property: port
